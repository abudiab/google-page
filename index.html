<!DOCTYPE html>
<html>
<head>
	<title>Google</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	
	<div class="container">
		<div id="navbar">
			<ul>
				<li><a href="#">Gmail</a></li>
				<li><a href="#">Images</a></li>
				<li><a href="#"><i class="fa fa-th" aria-hidden="true"></i></a></li>
				<li><a href="#"><img src="https://lh3.googleusercontent.com/ogw/ADGmqu-4G1NZcxg8Xd1U0yi6-8n3tJta5nL2yc_aOVzZ=s32-c-mo"></a></li>

			</ul>
		</div>

		<div id="logo-div">
			<img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
		</div>

		<div id="search-box">
			<div id="search-bar">
				<span id="search-icon"><i class="fa fa-search" aria-hidden="true"></i></span>
				<span id="input-box"><input type="text" name=""></span>
				<span id="microphone-icon"><i class="fa fa-microphone" aria-hidden="true"></i></span>
			</div>

			<div id="search-buttons">
				<center> 
					<input id="search" value="Google Search" aria-label="Google Search" type="submit" onclick="googleSearch()"> 
					<input value="I'm Feeling Lucky" aria-label="I'm Feeling Lucky" type="submit">  
				</center>
			</div>			
		</div>

		<div id="language-offer">
			<div id="lang-off">Google offered in:  <a dir="rtl" href="https://www.google.com/setprefs?sig=0_ypX32IluWB-9a-b1ywnPQmmoO0o%3D&amp;hl=ar&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwi47dTuuczqAhUEkMMKHZMGCSAQ2ZgBCA8">العربية</a>  </div>
		</div>

		<footer>
			<div id="country">
				<p>Palestine</p>
			</div>
			<div>
				<div>
					<ul>
						<li><a href="#">Advertisement</a></li>
						<li><a href="#">Business</a></li>
						<li><a href="#">About</a></li>
						<li><a href="#">How Search Works</a></li>
					</ul>
				</div>
				<div>
					<ul>
						<li><a href="#">Privacy</a></li>
						<li><a href="#">Terms</a></li>
						<li><a href="#">Settings</a></li>
					</ul>
				</div>
			</div>
		</footer>		

	</div>


	<script type="text/javascript">
		const googleSearch = function() {
			window.location = "http://www.google.com/";			}
		

		
	</script>
</body>
</html>
